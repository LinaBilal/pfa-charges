<a 
    class="ui card"
>
    <div class="image">
      <img src="" alt="" srcset="">
    </div>
    <div class="content">
      <a class="header">{{ professeur.nom | uppercase }} {{ professeur.prenom | titlecase }}</a>
      <div class="meta">
        <span>professeur <span *ngIf="professeur.grade"> Grade : {{ professeur.grade }} </span></span>
      </div>
      <div class="description" >
        <i class="icon hourglass half"></i>
        <span *ngIf="professeur.charge">
                  Charge horaire : {{ professeur.charge.chargeTotal }}
        </span>
    </div>
    <div class="right aligned author details">
      <img class="ui big avatar  image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg"> 

    </div>
    </div>

  </a>
