<h1>{{matiere.nom}}</h1>
<table class="ui celled table">
    <thead>
      <tr><th>Professeurs</th>
      <th>Groupes</th>
      <th>Volume Horaire</th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let a of activite">
        <td data-label="Name">{{a.professeur.nom}} </td>
        <td data-label="Age">{{a.groupe.nom}}</td>
        <td data-label="Job"> {{a.volumeHoraire}}h </td>
      </tr>

    </tbody>
  </table>
