<ng-container *ngIf="activite.length>0 ; else elseBlock">

<h1>{{matiere.nom}}</h1>
<table class="ui celled table">
  <thead>
    <tr>
      <th>Professeurs</th>
      <th>Groupes</th>
      <th>Volume Horaire</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of activite">
      <td data-label="Name" *ngIf="a.professeur; else elseBlock">{{a.professeur.nom | uppercase}} {{a.professeur.prenom | titlecase}}  </td>
      <ng-template #elseBlock>
        <td data-label="name"> <a [routerLink]="[Route , a.id]">affecter un prof</a></td>
      </ng-template>
      <td data-label="Age">{{a.groupe.nom}}</td>
      <td data-label="Job">{{a.volumeHoraire}}h</td>
    </tr>

  </tbody>
</table>
</ng-container>
<ng-template #elseBlock>
  Cette matiere ne contient pas de TP
</ng-template>
