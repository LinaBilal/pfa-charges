<li class="table-row">
  <div class="col col-1" data-label="Username"> {{User.username}} </div>
  <div class="col col-2" data-label="Password">••••••••</div>
  <div class="col col-3" data-label="Email">{{User.email}}</div>
  <div class="col col-4" data-label="Role">
    <ng-container *ngFor="let role of User.roles">
      {{role.name}}
    </ng-container>
  </div>
</li>
