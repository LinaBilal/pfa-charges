<li class="table-row">
  <div class="col col-1" data-label="Import Profs"> Import Modules </div>
  <div class="col col-2 field">
    <select class="ui dropdown" [(ngModel)]="SelectedFilID" (change)="changeDep($event)">
      <option selected disabled>Choisir votre Filiere</option>
      <option *ngFor="let f of Fils" [ngValue]="f.id">{{f.nom}}</option>
    </select>
  </div>
  <app-import-modules class="col col-3" [FilID]="SelectedFilID"></app-import-modules>
</li>
