 <div class="ui card" [ngClass]="{'charge-atteinte': professeur.charge.chargeTotal >= 180,
                'charge-presque': professeur.charge.chargeTotal < 180 && professeur.charge.chargeTotal>= 120,
                'charge-non-atteinte': professeur.charge.chargeTotal < 120}" style="height:100%;">
   <div class="image">
     <img src="https://picsum.photos/300/200">
     
   </div>
   <div class="content">
    <h1>Informations Personnelles : </h1>
    <h3>Nom et prenom : {{professeur.nom}} {{professeur.prenom}}</h3>
    <div class="description">
      Date de Naissance  :  {{professeur.dateNaissance}}
     </div>
     <div class="description">
      Grade : {{professeur.grade}}
     </div>
    <div class="description">
      Email :  {{professeur.email}}
     </div>
  
   </div>
   <div class="extra content">
     <a>
       <i class="user icon"></i>
       Departement
     </a>
   </div>
   <div class="extra content">
     <div class="ui horizontal statistic">

       <div class="value">
         Charge: {{professeur.charge.chargeTotal}}heures
       </div>
     </div>
   </div>
 </div>
